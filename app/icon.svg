<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60D5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)"/>
  
  <!-- Outer white circle -->
  <circle cx="256" cy="280" r="180" fill="white"/>
  
  <!-- Speed arc segments -->
  <path d="M 150 280 A 106 106 0 0 1 180 200" fill="none" stroke="#22D3EE" stroke-width="24" stroke-linecap="round"/>
  <path d="M 180 200 A 106 106 0 0 1 220 160" fill="none" stroke="#10B981" stroke-width="24" stroke-linecap="round"/>
  <path d="M 220 160 A 106 106 0 0 1 256 145" fill="none" stroke="#84CC16" stroke-width="24" stroke-linecap="round"/>
  <path d="M 256 145 A 106 106 0 0 1 292 160" fill="none" stroke="#EAB308" stroke-width="24" stroke-linecap="round"/>
  <path d="M 292 160 A 106 106 0 0 1 332 200" fill="none" stroke="#F97316" stroke-width="24" stroke-linecap="round"/>
  <path d="M 332 200 A 106 106 0 0 1 362 280" fill="none" stroke="#EF4444" stroke-width="24" stroke-linecap="round"/>
  <path d="M 362 280 A 106 106 0 0 1 342 350" fill="none" stroke="#8B5CF6" stroke-width="24" stroke-linecap="round"/>
  
  <!-- Center inner circle -->
  <circle cx="256" cy="280" r="80" fill="#F0F4F8"/>
  
  <!-- Speed needle -->
  <g transform="rotate(-45 256 280)">
    <path d="M 256 280 L 256 180" stroke="#EF4444" stroke-width="8" stroke-linecap="round"/>
    <circle cx="256" cy="180" r="12" fill="#EF4444"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="256" cy="280" r="18" fill="#334155"/>
  <circle cx="256" cy="280" r="8" fill="white"/>
</svg>
